<html>
    <head>
        <title>Blog do Walter</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Blog do Walter</a></h1>
        </div>

        
        {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
        {% endfor %}
        
    </body>
</html>
